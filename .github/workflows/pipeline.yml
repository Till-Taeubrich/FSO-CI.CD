name: Deployment pipeline

on:
  push:
    branches:
      - master

  pull_request:
    branches: [master]
    types: [opened, synchronize]

env:
  COMMIT_MESSAGE: ${{ toJson(github.event.commits.*.message)}}

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      #get access to repo
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '' #use node -v in terminal and insert version in quotes
      - name: Install dependencies 
        run: npm install  
      - name: Check style
        run: npm run eslint
      - name: Build
        run: npm run build
      - name: Test
        run: npm run test
      - name: E2E-tests
        uses: cypress-io/github-action@v5
        with:
          command: npm run test:e2e
          start: npm run start-prod
          wait-on: http://localhost: #add port of backend server
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only
        #github.event_name == 'push' includes push AND merge events
        if: github.event_name == 'push' && !contains(join(env.COMMIT_MESSAGE, ' '), '#skip')
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Notify when check succeeds
        if: success()
        uses: rjstone/discord-webhook-notify@v1
        with:
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
          severity: info 
          text: Deployment succeeded.

      - name: Notify when check fails
        if: failure()
        uses: rjstone/discord-webhook-notify@v1
        with:
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
          severity: error
          text: Deployment failed.

  tag_release:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Bump version and push tag
        if: github.event_name == 'push' && !contains(join(env.COMMIT_MESSAGE, ' '), '#skip')
        uses: anothrNick/github-tag-action@1.67.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch